<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="AddToCart.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar .title a {
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        .navbar nav ul {
            list-style: none;
            display: flex;
        }
        .navbar nav ul li {
            margin-left: 20px;
        }
        .navbar nav ul li a {
            color: white;
            font-size: 20px;
        }
        .menu-bar {
            background: #2E8B57;
            padding: 15px;
            text-align: center;
        }
        .menu-bar ul {
            padding: 0;
        }
        .menu-bar ul li {
            display: inline;
            margin: 0 15px;
        }
        .menu-bar ul li a {
            color: white;
            font-size: 22px;
        }
        .cart {
            text-align: center;
            margin: 50px auto;
            padding: 40px;
            background: white;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .cart p {
            font-size: 24px;
            color: #2E8B57;
        }
        .cart a {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            font-size: 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .cart a:hover {
            background: #2E8B57;
        }
        footer {
            background: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="title">
                <a href="#">My Store</a>
            </div>
            <nav>
                <ul>
                    <li><a href="../Homepage.html">Home</a></li>
                    <li><a href="../Shop.html">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="menu-bar">
            <ul>
                <li><a href="#">Category 1</a></li>
                <li><a href="#">Category 2</a></li>
                <li><a href="#">Category 3</a></li>
            </ul>
        </section>
        
        <section class="cart">
            <div class="cart-content">
                <p>Your cart is empty.</p>
                <a href="C:\xampp\htdocs\npw\plant\Shop.html">Add Items</a>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 My Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
